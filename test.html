<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pemilihan Ketua Paguyuban Cluster La Monte Torena 2025 - 2027</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #e3f2fd, #ffffff);
    }

    .container {
      width: 95%;
      max-width: 900px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0px 8px 20px rgba(33, 150, 243, 0.25);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    canvas {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Pemilihan Ketua Paguyuban Cluster La Monte Torena 2025 - 2027</h2>
    <canvas id="pollChart"></canvas>
  </div>

  <script>
    const ctx = document.getElementById('pollChart').getContext('2d');

    const data = {
      labels: ['Budi', 'Andi', 'Siti', 'Joko', 'Rio'],
      datasets: [{
        label: 'Total Polling',
        data: [120, 95, 150, 80, 110],
        backgroundColor: [
          'rgba(255, 99, 132, 0.7)',
          'rgba(54, 162, 235, 0.7)',
          'rgba(255, 206, 86, 0.7)',
          'rgba(75, 192, 192, 0.7)',
          'rgba(153, 102, 255, 0.7)'
        ],
        borderColor: [
          'rgba(255, 99, 132, 1)',
          'rgba(54, 162, 235, 1)',
          'rgba(255, 206, 86, 1)',
          'rgba(75, 192, 192, 1)',
          'rgba(153, 102, 255, 1)'
        ],
        borderWidth: 2
      }]
    };

    const config = {
      type: 'bar',
      data: data,
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          y: {
            beginAtZero: true,
            ticks: {
              precision: 0, // biar integer, bukan desimal
              stepSize: 10
            }
          }
        },
        plugins: {
          legend: {
            display: false
          },
          datalabels: {
            anchor: 'end',
            align: 'end',
            color: '#111',
            font: {
              weight: 'bold',
              size: 14
            },
            formatter: function(value) {
              return value;
            }
          }
        }
      },
      plugins: [ChartDataLabels]
    };

    new Chart(ctx, config);
  </script>
</body>
</html>
